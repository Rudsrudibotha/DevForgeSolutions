<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevForgeSolutions - School Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module">
        import { createElement as h } from 'https://esm.sh/react@18'
        import { createRoot } from 'https://esm.sh/react-dom@18/client'
        
        const HomePage = () => h('div', { className: 'min-h-screen' },
            h('header', { className: 'py-8 text-center' },
                h('h1', { className: 'text-4xl font-bold text-blue-400 mb-4' }, 'DevForgeSolutions'),
                h('p', { className: 'text-xl text-gray-300' }, 'Transform Your School Management')
            ),
            h('main', { className: 'max-w-4xl mx-auto px-4 py-16 text-center' },
                h('h2', { className: 'text-3xl font-bold mb-8' }, 'Complete Preschool Management Solution'),
                h('p', { className: 'text-lg text-gray-300 mb-8' }, 'Save 15+ hours weekly with automated attendance, billing, and parent communication.'),
                h('div', { className: 'bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-full text-lg font-semibold inline-block cursor-pointer' }, 'Get Started - R800/month')
            )
        )
        
        createRoot(document.getElementById('root')).render(h(HomePage))
    </script>
</body>
</html>
