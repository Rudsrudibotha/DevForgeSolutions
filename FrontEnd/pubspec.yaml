name: school_management_app
description: DevForgeSolutions - Preschool Management SaaS
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  
  # HTTP & Database
  dio: ^5.7.0
  connectivity_plus: ^6.1.0
  drift: ^2.17.0
  sqlite3_flutter_libs: ^0.5.24
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  material_design_icons_flutter: ^7.0.7296
  
  # Navigation
  go_router: ^12.1.1
  
  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0
  
  # File Handling
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  
  # PDF & Signatures
  signature: ^5.4.0
  pdf: ^3.10.7
  
  # Date/Time
  intl: ^0.18.1
  
  # Encryption
  crypto: ^3.0.3
  
  # Push Notifications & Auth
  firebase_messaging: ^15.1.3
  local_auth: ^2.2.0
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/