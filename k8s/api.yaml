apiVersion: apps/v1
kind: Deployment
metadata: { name: api, namespace: devforge }
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector: { matchLabels: { app: api } }
  template:
    metadata: { labels: { app: api } }
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      containers:
      - name: api
        image: ghcr.io/devforgesolutions/devforge-api:latest
        ports: [{ containerPort: 8080 }]
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits:   { cpu: "500m", memory: "512Mi" }
        livenessProbe:  { httpGet: { path: /api/health/healthz, port: 8080 }, initialDelaySeconds: 30, periodSeconds: 20, timeoutSeconds: 5 }
        readinessProbe: { httpGet: { path: /api/health/healthz, port: 8080 }, initialDelaySeconds: 10, periodSeconds: 15, timeoutSeconds: 5 }
        startupProbe:   { httpGet: { path: /api/health/healthz, port: 8080 }, failureThreshold: 10, periodSeconds: 10, timeoutSeconds: 5 }
        securityContext:
          readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata: { name: api, namespace: devforge }
spec:
  selector: { app: api }
  ports: [ { port: 80, targetPort: 8080 } ]