apiVersion: apps/v1
kind: Deployment
metadata: { name: api, namespace: devforge }
spec:
  replicas: 2
  selector: { matchLabels: { app: api } }
  template:
    metadata: { labels: { app: api } }
    spec:
      containers:
      - name: api
        image: ghcr.io/devforgesolutions/devforge-api:latest
        ports: [ { containerPort: 8080 } ]
        envFrom: [ { secretRef: { name: api-secrets } } ]
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe: 
          httpGet: 
            path: /api/health/healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/health/healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata: { name: api, namespace: devforge }
spec:
  selector: { app: api }
  ports: [ { port: 80, targetPort: 8080 } ]